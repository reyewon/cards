<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kink and Tell Game by Rysta</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EMK8Q5QN8S"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EMK8Q5QN8S');
    </script>
</head>
<body>
    <!-- Background particle effect -->
    <div id="background-particles">
        <div class="particle pink"></div>
        <div class="particle cyan"></div>
        <div class="particle pink"></div>
        <div class="particle cyan"></div>
        <div class="particle pink"></div>
        <div class="particle cyan"></div>
        <div class="particle pink"></div>
        <div class="particle cyan"></div>
    </div>

    <!-- Welcome Screen: Choose Game Mode -->
    <div id="welcomeContainer">
        <img src="https://raw.githubusercontent.com/reyewon/cards/refs/heads/main/KNT2.png" alt="Kink and Tell Logo" id="logo">
        <p id="instructionText">Choose your adventure...</p>
        <div class="mode-selection">
            <button id="groupModeBtn" class="mode-btn">
                <h3>Group</h3>
                <p>Kinky secrets and devious tasks for a group of friends.</p>
            </button>
            <button id="coupleModeBtn" class="mode-btn">
                <h3>Couple</h3>
                <p>The original game, designed for ENM / Kink couples.</p>
            </button>
            <button id="friendsModeBtn" class="mode-btn">
                <h3>Friends</h3>
                <p>Honest revelations and sex-positive chats for two friends.</p>
            </button>
        </div>
    </div>

    <!-- Setup for Couple / Friends Mode -->
    <div id="coupleSetupContainer" class="setup-container">
        <img src="https://raw.githubusercontent.com/reyewon/cards/refs/heads/main/KNT2.png" alt="Kink and Tell Logo" id="logo-small">
        <p id="instructionTextCouple">Enter names and select roles!</p>
        <div class="input-group">
            <div class="form-row">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" placeholder="Name">
            </div>
             <div class="form-row" id="player1RoleRow">
                 <label for="player1Role">Role:</label>
                 <select id="player1Role">
                     <option value="switch">Switch</option>
                     <option value="Dom">Dom</option>
                     <option value="sub">sub</option>
                 </select>
             </div>
             <div class="form-row">
                 <label for="player2">Player 2:</label>
                 <input type="text" id="player2" placeholder="Name">
             </div>
             <div class="form-row" id="player2RoleRow">
                 <label for="player2Role">Role:</label>
                 <select id="player2Role">
                     <option value="switch">Switch</option>
                     <option value="Dom">Dom</option>
                     <option value="sub">sub</option>
                 </select>
             </div>
        </div>
        <button id="startCoupleGameButton">Start Game</button>
    </div>

    <!-- Setup for Group Mode -->
    <div id="groupSetupContainer" class="setup-container">
        <img src="https://raw.githubusercontent.com/reyewon/cards/refs/heads/main/KNT2.png" alt="Kink and Tell Logo" id="logo-small">
        <p id="instructionTextGroup">Add players to the group!</p>
        <div class="input-group">
            <div class="add-player-form">
                <input type="text" id="newPlayerName" placeholder="Enter player name...">
                <button id="addPlayerBtn">+</button>
            </div>
            <ul id="playerList"></ul>
        </div>
        <button id="startGroupGameButton">Start Game</button>
    </div>


    <!-- Main Game Screen -->
    <div id="gameContainer">
        <a href="#" id="homeLogoLink" title="Restart Game">
            <img src="https://raw.githubusercontent.com/reyewon/cards/refs/heads/main/KNT2.png" alt="Kink and Tell Home" id="persistentLogo">
        </a>

        <div id="turnIndicator"></div>
        <div id="questionCard">Click 'Next Question' to begin!</div>
        <div id="forfeitCard"></div>
        <div class="button-group">
            <button id="nextButton">Next Question</button>
            <button id="forfeitButton">Take a Forfeit</button>
        </div>
    </div>

    <footer>
        Created by <a href="https://www.instagram.com/rystadom" target="_blank">Rysta</a>
    </footer>

    <script src="script.js" defer></script>

</body>
</html>
