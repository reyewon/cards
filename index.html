<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kink & Tell Game by Rysta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="nameFormContainer">
        <h1>Welcome to Kink & Tell</h1>
        <p>Enter your names to start playing!</p>
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button id="startGameButton">Start Game</button>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <img src="KNT.svg" alt="Kink and Tell Logo" class="logo">
        
        <!-- This is the new section for displaying whose turn it is -->
        <div id="turnIndicator" class="turn-indicator">
            It's Player 1's turn!
        </div>
        
        <div id="questionCard" class="card">
            Click 'Next' to start!
        </div>
        <button id="nextButton">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
