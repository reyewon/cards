<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kink & Tell Game by Rysta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo is now on the first page -->
    <div class="container" id="nameFormContainer">
        <img src="KNT.svg" alt="Kink and Tell Logo" class="logo">
        <p>Enter your names to start playing!</p>
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name"><br><br>
        <button id="startGameButton">Start Game</button>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <!-- Turn indicator to show whose turn it is -->
        <div id="turnIndicator" class="turn-indicator">
            It's Player 1's turn!
        </div>
        
        <!-- Question card to show questions -->
        <div id="questionCard" class="card">
            <!-- The first question will appear here -->
        </div>
        <button id="nextButton">Next</button>
    </div>

    <script src="script.js"></script>
</body>
    <footer>
    <p>Created by <a href="https://www.instagram.com/rystadom" target="_blank">Rysta</a></p>
</footer>
</html>
