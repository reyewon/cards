<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kink and Tell Game by Rysta</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

     <script async src="https://www.googletagmanager.com/gtag/js?id=G-EMK8Q5QN8S"></script>
     <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         gtag('config', 'G-EMK8Q5QN8S');
     </script>
</head>
<body>

    <div id="nameFormContainer">
        <img src="KNT.svg" alt="Kink and Tell Logo" id="logo">
        <p id="instructionText">Enter names and select roles!</p>
        <div class="input-group">
            <div class="form-row">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" placeholder="Name">
            </div>
             <div class="form-row">
                 <label for="player1Role">Role:</label>
                 <select id="player1Role">
                     <option value="switch">Switch</option>
                     <option value="Dom">Dom</option>
                     <option value="sub">sub</option>
                 </select>
             </div>
             <div class="form-row">
                 <label for="player2">Player 2:</label>
                 <input type="text" id="player2" placeholder="Name">
             </div>
             <div class="form-row">
                 <label for="player2Role">Role:</label>
                 <select id="player2Role">
                     <option value="switch">Switch</option>
                     <option value="Dom">Dom</option>
                     <option value="sub">sub</option>
                 </select>
             </div>
        </div>
        <button id="startGameButton">Start Game</button>
    </div>

    <div id="gameContainer">
        <div id="turnIndicator"></div>
        <div id="questionCard">Click 'Next Question' to begin!</div>
        <div id="forfeitCard"></div>
        <div class="button-group">
            <button id="nextButton">Next Question</button>
            <button id="forfeitButton">Take a Forfeit</button>
        </div>
    </div>

    <footer>
        Created by <a href="https://www.instagram.com/rystadom" target="_blank">Rysta</a>
    </footer>

    <script src="script.js" defer></script>

</body>
</html>
